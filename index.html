<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário Responsivo</title>
</head>

<body>
    <main class="container">
        <h1 class="titulo"><span>Cadastro</span></h1>

        <div class="row">
            <div class="inputbox">
                <input type="text" id="name" name="" required>
                <label for="name">Nome</label>
            </div>

            <div class="inputbox">
                <input type="email" id="email" name="" required>
                <label for="email">Email</label>
            </div>
        </div>

        <div class="row">
            <div class="inputbox">
                <input type="number" id="number" name="" required>
                <label for="number">Idade</label>
            </div>

            <div class="inputbox">
                <input type="text" id="address" name="" required>
                <label for="address">Endereço</label>
            </div>

            <div class="inputbox">
                <input type="text" id="telefone" name="" required>
                <label for="telefone">Telefone</label>
            </div>
        </div>

        <div class="row">
            <div class="inputbox">
                <input type="number" id="matricula" name="" required>
                <label for="matricula">Matricula</label>
            </div>

            <div class="inputbox">
                <input type="text" id="pais" name="" required>
                <label for="pais">País</label>
            </div>

            <div class="inputbox">
                <input type="text" id="cidade" name="" required>
                <label for="cidade">Cidade</label>
            </div>

        </div>



        <div class="row">
            <button>Enviar</button>
        </div>
        </div>
    </main>

</body>

</html>
